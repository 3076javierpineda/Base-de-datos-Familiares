{% extends 'family/base.html' %}

{% block 'contenido' %}

    {% block 'titulo' %}
        <title>Ver Familiares</title>
    {% endblock 'titulo' %}


    <p>Listado de Familiares:</p>
    <form action={% url 'ver_familiares' %} method="GET">
        {{formulario}}
        <input type="submit" value="Buscar">  
    </form>    

{% for familiar in familiares %}
    <li>{{familiar.nombre}} {{familiar.apellido}} {{familiar.edad}}</li>
{% endfor %}
 
{% endblock 'contenido' %}
